<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="main-nav flex container">
      <a href="#" onclick="reload()" class="logo">
        <img src="./how-to-build-a-news-app.png" alt="news logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
          <li class="hover-link nav-item" id="finance"
          onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button class="search-button" id="search-button">Search</button>
      </div>



    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">


    </div>

    <template class="template-card-news" id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is title</h3>
          <h6 class="news-source" id="news-source">End Gadget 11/09/2023</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam magnam
            numquam illum delectus laborum dolorum quibusdam nulla eos. Perferendis cum exercitationem ab repellat ullam
            blanditiis impedit, veniam amet inventore architecto. </p>
        </div>
      </div>

    </template>

  </main>


  <script src="script.js"></script>
</body>

</html>
